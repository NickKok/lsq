<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Wellness Questionnaire</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: white;
            margin-bottom: 10px; /* Add space below each input */
        }
        .submit-button {
            text-align: center;
            margin-top: 20px;
        }
        .instructions {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Health & Wellness Questionnaire</h2>
        <form id="healthQuestionnaireForm">
            <!-- Physical Health -->
            <h3>Physical Health</h3>

            <label for="dailyActivity">Daily physical activity:</label>
            <input type="text" id="dailyActivity" name="dailyActivity" placeholder="Describe your daily physical activities" required>

            <label for="exerciseTypes">Types of exercises (cardio, strength training, flexibility):</label>
            <input type="text" id="exerciseTypes" name="exerciseTypes" placeholder="Specify types of exercises you do">

            <label for="exerciseFrequency">Frequency and duration of workouts:</label>
            <input type="text" id="exerciseFrequency" name="exerciseFrequency" placeholder="How often and how long you exercise">

            <label for="sedentaryBehavior">Sedentary behavior:</label>
            <input type="text" id="sedentaryBehavior" name="sedentaryBehavior" placeholder="How much time spent sedentary">

            <!-- Nutrition -->
            <h3>Nutrition</h3>

            <label for="dietaryHabits">Dietary habits and preferences:</label>
            <input type="text" id="dietaryHabits" name="dietaryHabits" placeholder="Describe your dietary habits">

            <label for="macronutrientBalance">Macronutrient balance (proteins, carbs, fats):</label>
            <input type="text" id="macronutrientBalance" name="macronutrientBalance" placeholder="Balance of proteins, carbs, fats">

            <label for="micronutrientIntake">Micronutrient intake (vitamins, minerals):</label>
            <input type="text" id="micronutrientIntake" name="micronutrientIntake" placeholder="Intake of vitamins and minerals">

            <label for="hydrationLevels">Hydration levels:</label>
            <input type="text" id="hydrationLevels" name="hydrationLevels" placeholder="How much water do you drink">

            <label for="mealTiming">Meal timing and frequency:</label>
            <input type="text" id="mealTiming" name="mealTiming" placeholder="Describe your meal timing and frequency">

            <label for="specialDiets">Special diets (vegan, keto, gluten-free):</label>
            <input type="text" id="specialDiets" name="specialDiets" placeholder="Any special diets or restrictions">

            <!-- Sleep -->
            <h3>Sleep</h3>

            <label for="sleepDuration">Sleep duration and quality:</label>
            <input type="text" id="sleepDuration" name="sleepDuration" placeholder="How long and how restful is your sleep">

            <label for="sleepRoutine">Sleep routine and environment:</label>
            <input type="text" id="sleepRoutine" name="sleepRoutine" placeholder="Describe your sleep routine and environment">

            <label for="sleepDisorders">Sleep disorders (insomnia, sleep apnea):</label>
            <input type="text" id="sleepDisorders" name="sleepDisorders" placeholder="Do you have any sleep disorders">

            <label for="nappingHabits">Napping habits:</label>
            <input type="text" id="nappingHabits" name="nappingHabits" placeholder="How often do you nap">

            <!-- Medical History -->
            <h3>Medical History</h3>

            <label for="chronicConditions">Chronic conditions (diabetes, hypertension, etc.):</label>
            <input type="text" id="chronicConditions" name="chronicConditions" placeholder="List chronic conditions">

            <label for="surgeries">Past surgeries or injuries:</label>
            <input type="text" id="surgeries" name="surgeries" placeholder="Describe past surgeries or injuries">

            <label for="medications">Current medications and supplements:</label>
            <input type="text" id="medications" name="medications" placeholder="List current medications and supplements">

            <label for="familyMedicalHistory">Family medical history:</label>
            <input type="text" id="familyMedicalHistory" name="familyMedicalHistory" placeholder="Any hereditary health conditions">

            <!-- Body Composition -->
            <h3>Body Composition</h3>

            <label for="currentWeight">Weight and BMI:</label>
            <input type="text" id="currentWeight" name="currentWeight" placeholder="Current weight and approximate BMI">

            <!-- Mental and Emotional Health -->
            <h3>Mental and Emotional Health</h3>

            <label for="stressSources">Sources of stress (work, personal life):</label>
            <input type="text" id="stressSources" name="stressSources" placeholder="Main sources of stress">

            <label for="stressManagement">Stress management techniques:</label>
            <input type="text" id="stressManagement" name="stressManagement" placeholder="How do you manage stress">

            <label for="relaxationPractices">Relaxation practices (meditation, deep breathing):</label>
            <input type="text" id="relaxationPractices" name="relaxationPractices" placeholder="Describe your relaxation practices">

            <label for="moodWellbeing">Mood and emotional well-being:</label>
            <input type="text" id="moodWellbeing" name="moodWellbeing" placeholder="Describe your mood and emotional state">

            <label for="anxietyDepression">Anxiety and depression symptoms:</label>
            <input type="text" id="anxietyDepression" name="anxietyDepression" placeholder="Symptoms of anxiety or depression">

            <label for="mentalHealthSupport">Professional mental health support (therapy, counseling):</label>
            <input type="text" id="mentalHealthSupport" name="mentalHealthSupport" placeholder="Are you seeing a therapist or counselor?">

            <!-- Cognitive Health -->
            <h3>Cognitive Health</h3>

            <label for="cognitiveActivities">Cognitive activities (puzzles, reading):</label>
            <input type="text" id="cognitiveActivities" name="cognitiveActivities" placeholder="List cognitive activities you engage in">

            <label for="memoryFocus">Memory and focus:</label>
            <input type="text" id="memoryFocus" name="memoryFocus" placeholder="Describe your memory and focus">

            <label for="screenTime">Impact of screen time:</label>
            <input type="text" id="screenTime" name="screenTime" placeholder="Daily screen time">

            <!-- Lifestyle and Habits -->
            <h3>Lifestyle and Habits</h3>

            <label for="morningRoutine">Morning routine:</label>
            <input type="text" id="morningRoutine" name="morningRoutine" placeholder="Describe your morning routine">

            <label for="eveningRoutine">Evening routine:</label>
            <input type="text" id="eveningRoutine" name="eveningRoutine" placeholder="Describe your evening routine">

            <label for="timeManagement">Time management skills:</label>
            <input type="text" id="timeManagement" name="timeManagement" placeholder="Rate your time management skills">

            <label for="workLifeBalance">Work-life balance:</label>
            <input type="text" id="workLifeBalance" name="workLifeBalance" placeholder="How balanced is your work and personal life">

            <label for="selfCare">Self-Care:</label>
            <input type="text" id="selfCare" name="selfCare" placeholder="Describe your self-care activities">

            <!-- Social Connections -->
            <h3>Social Connections</h3>

            <label for="personalRelationships">Personal relationships:</label>
            <input type="text" id="personalRelationships" name="personalRelationships" placeholder="Describe your personal relationships">

            <label for="socialSupport">Social support network:</label>
            <input type="text" id="socialSupport" name="socialSupport" placeholder="Describe your social support network">

            <label for="communityInvolvement">Community involvement:</label>
            <input type="text" id="communityInvolvement" name="communityInvolvement" placeholder="How involved are you in your community">

            <!-- Additional Comments -->
            <h3>Additional Comments</h3>

            <label for="additionalComments">Additional comments:</label>
            <textarea id="additionalComments" name="additionalComments" rows="4" placeholder="Any additional comments"></textarea>

            <div class="submit-button">
                <button type="button" onclick="saveFormData()">Submit</button>
                <button type="reset">Reset</button>
            </div>

            <p class="instructions">Thank you for completing the questionnaire!</p>
        </form>
    </div>

    <script>
        function saveFormData() {
            // Generate a unique 6-digit reference number
            var referenceNumber = generateReferenceNumber();

            // Embed the reference number into the form
            document.getElementById('referenceNumber').innerText = referenceNumber;

            var formData = {
                referenceNumber: referenceNumber,
                dailyActivity: document.getElementById('dailyActivity').value,
                exerciseTypes: document.getElementById('exerciseTypes').value,
                exerciseFrequency: document.getElementById('exerciseFrequency').value,
                sedentaryBehavior: document.getElementById('sedentaryBehavior').value,
                dietaryHabits: document.getElementById('dietaryHabits').value,
                macronutrientBalance: document.getElementById('macronutrientBalance').value,
                micronutrientIntake: document.getElementById('micronutrientIntake').value,
                hydrationLevels: document.getElementById('hydrationLevels').value,
                mealTiming: document.getElementById('mealTiming').value,
                specialDiets: document.getElementById('specialDiets').value,
                sleepDuration: document.getElementById('sleepDuration').value,
                sleepRoutine: document.getElementById('sleepRoutine').value,
                sleepDisorders: document.getElementById('sleepDisorders').value,
                nappingHabits: document.getElementById('nappingHabits').value,
                chronicConditions: document.getElementById('chronicConditions').value,
                surgeries: document.getElementById('surgeries').value,
                medications: document.getElementById('medications').value,
                familyMedicalHistory: document.getElementById('familyMedicalHistory').value,
                currentWeight: document.getElementById('currentWeight').value,
                stressSources: document.getElementById('stressSources').value,
                stressManagement: document.getElementById('stressManagement').value,
                relaxationPractices: document.getElementById('relaxationPractices').value,
                moodWellbeing: document.getElementById('moodWellbeing').value,
                anxietyDepression: document.getElementById('anxietyDepression').value,
                mentalHealthSupport: document.getElementById('mentalHealthSupport').value,
                cognitiveActivities: document.getElementById('cognitiveActivities').value,
                memoryFocus: document.getElementById('memoryFocus').value,
                screenTime: document.getElementById('screenTime').value,
                morningRoutine: document.getElementById('morningRoutine').value,
                eveningRoutine: document.getElementById('eveningRoutine').value,
                timeManagement: document.getElementById('timeManagement').value,
                workLifeBalance: document.getElementById('workLifeBalance').value,
                selfCare: document.getElementById('selfCare').value,
                personalRelationships: document.getElementById('personalRelationships').value,
                socialSupport: document.getElementById('socialSupport').value,
                communityInvolvement: document.getElementById('communityInvolvement').value,
                additionalComments: document.getElementById('additionalComments').value
            };

            // Convert the object to JSON string
            var formDataJson = JSON.stringify(formData);

            // Save the form data to local storage
            localStorage.setItem('healthQuestionnaire', formDataJson);

            // Ask user for saving or emailing the form
            var choice = confirm('Form submitted successfully!\nDo you want to save this form locally or email it to your provided email address?');

            if (choice) {
                var email = prompt('Please enter your email address to send the form:');
                if (email) {
                    sendFormByEmail(email, formDataJson);
                } else {
                    alert('Email address not provided. Form will be saved locally.');
                    saveLocally(formDataJson);
                }
            } else {
                alert('Form will be saved locally.');
                saveLocally(formDataJson);
            }

            // Clear the form inputs
            document.getElementById('healthQuestionnaireForm').reset();
        }

        function generateReferenceNumber() {
            // Generate a random 6-digit number
            return Math.floor(100000 + Math.random() * 900000);
        }

        function saveLocally(formDataJson) {
            // Save the form data to local storage
            localStorage.setItem('healthQuestionnaire', formDataJson);
        }

        function sendFormByEmail(email, formDataJson) {
            // In a real application, you would implement email sending logic here.
            // For demonstration purposes, alert is used.
            alert('Form will be emailed to ' + email);

            // Formulate a filename for the form
            var fileName = 'lsq' + JSON.parse(formDataJson).referenceNumber + '.json';

            // Simulating email sending by creating a downloadable file
            var blob = new Blob([formDataJson], { type: 'application/json' });
            var url = URL.createObjectURL(blob);

            // Create a link element to trigger download
            var a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();

            // Clean up
            setTimeout(function () {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 0);
        }
    </script>
</body>
</html>
