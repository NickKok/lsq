<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form Data</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: white;
            margin-bottom: 10px;
            resize: vertical;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="file"] {
            display: none;
        }
        .browse-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .file-label {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Form Data</h2>
        <div class="file-label">
            <label for="fileInput">Upload JSON File:</label>
            <input type="file" id="fileInput" accept=".json">
            <button class="browse-button" onclick="document.getElementById('fileInput').click()">Browse</button>
        </div>
        <form id="editForm">
            <!-- Form fields will be populated dynamically here -->
            <div class="button-container">
                <button type="button" id="saveEditedForm">Save Edited Form</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const formData = JSON.parse(event.target.result);
                populateForm(formData);
            };
            reader.readAsText(file);
        }

        function populateForm(formData) {
            const editForm = document.getElementById('editForm');
            editForm.innerHTML = ''; // Clear previous form fields

            // Dynamically create form fields based on formData
            Object.keys(formData).forEach(key => {
                const label = document.createElement('label');
                label.textContent = key;
                const input = document.createElement('input');
                input.type = 'text';
                input.name = key;
                input.value = formData[key];
                input.className = 'form-input'; // Add a class for consistent styling
                editForm.appendChild(label);
                editForm.appendChild(input);
            });

            // Add Save button
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save Edited Form';
            saveButton.type = 'button';
            saveButton.id = 'saveEditedForm';
            saveButton.className = 'browse-button';
            saveButton.style.marginTop = '20px';
            saveButton.addEventListener('click', saveEditedFormData);
            editForm.appendChild(saveButton);
        }

        function saveEditedFormData() {
            const editedFormData = {};
            const formElements = document.getElementById('editForm').elements;

            // Collect edited form data
            for (let i = 0; i < formElements.length; i++) {
                if (formElements[i].tagName === 'INPUT' && formElements[i].type === 'text') {
                    editedFormData[formElements[i].name] = formElements[i].value;
                }
            }

            // Convert edited form data to JSON string
            const editedJson = JSON.stringify(editedFormData, null, 2);

            // Create a blob and download link for edited JSON
            const blob = new Blob([editedJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'edited_questionnaire.json';
            a.click();
            URL.revokeObjectURL(url);

            alert('Edited form data saved as edited_questionnaire.json');
        }
    </script>
</body>
</html>
